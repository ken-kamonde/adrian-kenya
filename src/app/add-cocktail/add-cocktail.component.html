<mat-form-field>
    <mat-label>Cocktail Name</mat-label>
    <input matInput cdkFocusInitial [(ngModel)]="data.cocktail.strDrink" />
</mat-form-field>

<mat-form-field>
    <mat-label>Cocktail ID</mat-label>
    <textarea matInput [(ngModel)]="data.cocktail.idDrink"></textarea>
</mat-form-field>

<mat-form-field>
    <mat-label>Cocktail Image</mat-label>
    <input matInput cdkFocusInitial [(ngModel)]="data.cocktail.strDrinkThumb" />
</mat-form-field>

<mat-form-field>
    <mat-label>Instruction</mat-label>
    <textarea matInput [(ngModel)]="data.cocktail.strInstructions"></textarea>
</mat-form-field>

<div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="{ cocktail: data.cocktail }">OK</button>
    <button mat-button (click)="cancel()">Cancel</button>
</div>
